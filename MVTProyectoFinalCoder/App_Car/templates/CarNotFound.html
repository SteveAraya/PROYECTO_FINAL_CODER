{% extends 'Main.html' %}

{% load static %}

{% block bloqueQueCambia %}

<h2><span>Nuestros Vehículo</span></h2>
<div class="container">
    <div class="row">
        <div class="col-md-12 search">
            <form method="GET">
                <div id="custom-search-input">
                    <div class="input-group col-md-12">
                        <input type="text" class="form-control" placeholder="Ingrese marca o modelo del vehículo..." name="buscar" value="{{request.GET.buscar}}">
                        <span class="input-group-list">
                            <i class="icon icon-search"></i>
                            <button type="submit" class="btn btn-info">Buscar</button>
                        </span>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<h2>Lo sentimos, no contamos con el vehículo buscado</h2>

{% endblock bloqueQueCambia %}
