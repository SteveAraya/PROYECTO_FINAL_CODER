{% extends 'Admin.html' %}

{% block bloqueQueCambia %}

<style>
    .form-floating {
        padding-bottom: 20px !important;
    }

    .container {
        width: 900px;
    }

    .user_card {
        height: 750px !important;
    }

    .form-control {
        height: 35PX !important;
    }

    .info-label {
        color: white !important;
    }

    .custom-file-label {
        color: white !important;
    }

    .form-row {
        padding-bottom: 70px !important;
    }

    .custom-file {
        color: white !important;
    }

    .textarea-container {
        height: 150px !important;
        margin-bottom: 10px !important;
    }

    .custom-file {
        padding-bottom: 40px !important;
    }

    .div-avatar{
        height: 250px !important;
        text-align: center !important;
    }

    .avatar-user-profile {
        margin-top: 5px;
        width: 230px;
        height: 230px;
        border-radius: 50%;
    }

</style>

<div class="container container-body">
    <div class="d-flex justify-content-center h-100">

        <div class="user_card">
            <div class="d-flex justify-content-center text-center">
                <h3 id="form-title">PERFIL DE USUARIO</h3>
            </div>
            <div class="justify-content-center form_container">

                <form method="POST">{% csrf_token %}

                    <div class="form-row div-avatar">
                        <!-- Avatar-->
                        <div class="col-md-12">

                            <img src="{{url}}" class="avatar-user-profile" alt="avatar">

                        </div>
                    </div>

                    <div class="form-row text-center">
                        <!-- Agregar Avatar-->
                        <div class="col-md-12">

                            <a class="btn main_btn" href="{% url 'AddAvatar' %}">Agregar Avatar</a>

                        </div>
                    </div>

                    <div class="form-row">
                        <!-- Nombre input-->
                        <div class="col-md-6">
                            <label class="info-label" for="validationTooltip01">Nombre: </label>
                            {{userform.first_name}}
                        </div>
                        <!-- Apellidos input-->
                        <div class="col-md-6">
                            <label class="info-label" for="validationTooltip01">Apellidos: </label>
                            {{userform.last_name}}
                        </div>
                    </div>

                    <div class="form-row">
                        <!-- Correo Electronico input-->
                        <div class="col-md-12 ">
                            <label class="info-label" for="validationTooltip01">Correo Electrico: </label>
                            {{userform.email}}
                        </div>
                    </div>

                    <br>

                    <!-- Submit Button-->
                    <div class="d-flex justify-content-center mt-4 login_container text-center">
                        <input class="btn main_btn" type="submit" value="Editar">
                    </div>

                </form>

                <br>

                {% if messages %}
                {% for message in messages %}
                <div class="container-fluid p-0">
                    <div class="alert {{ message.tags }} alert-dismissible" role="alert">
                        {{ message }}
                    </div>
                </div>
                {% endfor %}
                {% endif %}

            </div>
        </div>
    </div>
</div>
