{% extends 'Main.html'%}

{% load static %}

{% block bloqueQueCambia %}

<style>
    .form_container {
        padding-left: 40px !important;
        padding-right: 40px !important;
    }

    .delete_btn {
        width: 50% !important;
        background: red !important;
        color: white !important;
    }

    .delete_btn:hover {
        background: #fff !important;
        color: red !important;
    }

    .delete_btn:focus {
        box-shadow: none !important;
        outline: 0px !important;
    }
</style>

<div class="container container-body">
    <div class="d-flex justify-content-center h-100">

        <div class="user_card">
            <div class="d-flex justify-content-center">
                <h3 id="form-title">ELIMINAR CONSULTA</h3>
            </div>
            <div class="justify-content-center form_container">

                <form method="POST">{% csrf_token %}

                    <p>Est√° seguro que desea eliminar esta consulta?</p>

                    <div class="d-flex justify-content-center mt-4 login_container">
                        <a href="{% url 'ContactUsList'%}" class="btn main_btn">
                            Volver
                        </a>
                    </div>

                    <div class="d-flex justify-content-center mt-4 login_container">
                        <input type="submit" value="Confirmar" class="btn main_btn delete_btn">
                    </div>

                </form>

            </div>

        </div>

    </div>
</div>
{% endblock bloqueQueCambia %}
