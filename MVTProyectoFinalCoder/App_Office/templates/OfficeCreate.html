{% extends 'Admin.html'%}

{% load static %}

{% block bloqueQueCambia %}

<style>
    .form-floating{
        padding-bottom: 20px !important;
    }

    .container{
        width: 700px;
    }

    .user_card{
        height: 500px !important;
    }
</style>

<div class="container container-body">
    <div class="d-flex justify-content-center h-100">

        <div class="user_card">
            <div class="d-flex justify-content-center text-center">
                <h3 id="form-title">CREAR OFICINA</h3>
            </div>
            <div class="justify-content-center form_container text-center">
                
                <form  action="{% url 'OfficeCreate' %}" method="POST">{% csrf_token %} 

                    <!-- Nombre input-->
                    <div class="form-floating mb-3">
                        <input class="form-control" name="nombre" type="text" placeholder="Nombre de la Sucursal:" required/>
                    </div>

                    <!-- Ubicacion input-->
                    <div class="form-floating mb-3">  
                        <input class="form-control" name="ubicacion" type="text" placeholder="UbicaciÃ³n:" required/>
                    </div>

                    <!-- Telefono input-->
                    <div class="form-floating mb-3">
                        <input class="form-control" name="telefono" type="text" placeholder="Telefono:" required>
                    </div>

                    <!-- Horario input-->
                    <div class="form-floating mb-3">
                        <input class="form-control" name="horario" type="text" placeholder="Horario:" required/>
                    </div>

                    <br>
                    
                    <!-- Submit Button-->
                    <input class="btn main_btn" id="submitButton" value="Enviar" type="submit">
                </form>
            </div>

            {% if messages %}
            {% for message in messages %}
            <div class="container-fluid p-0">
                <div class="alert {{ message.tags }} alert-dismissible" role="alert">
                    {{ message }}
                </div>
            </div>
            {% endfor %}
            {% endif %}

        </div>

    </div>
</div>

{% endblock bloqueQueCambia %}
