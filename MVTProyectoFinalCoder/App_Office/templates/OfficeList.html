{% extends 'Admin.html'%}

{% load static %}

{% block bloqueQueCambia %}

<div class="container container-body">
  <div class="d-flex justify-content-center h-100">

    <div class="user_card">
      <div class="table-title">
        <h3 id="form-title">LISTA DE OFICINAS</h3>
      </div>
      <div class="justify-content-center form_container table-responsive">

        <table class="table table-fixed">

        <thead class="thead-dark">
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Ubicacion</th>
            <th scope="col">Telefono</th>
            <th scope="col">Horario</th>
            <th scope="col">Opciones</th>
          </tr>
        </thead>
        <tbody>
          {% for office in OfficeList %}
          <tr>
            <td>{{office.nombre}}</td>
            <td>{{office.ubicacion}}</td>
            <td>{{office.telefono}}</td>
            <td>{{office.horario}}</td>
            <td class="text-center">
              <a href="{% url 'OfficeDelete' office.id %}">
                <button class="btn btn-delete">
                  <i class="fa fa-trash"></i>
                </button>
              </a>
          </td>
          </tr>
        {% endfor %}
          
      </tbody>

    </table>

  </div>

</div>

</div>
</div>

{% endblock bloqueQueCambia %}
